<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Farm - Gold with Wheat -->

  <!-- Building base (barn) -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="#DAA520"/>

  <!-- Roof -->
  <rect x="8" y="8" width="48" height="48" fill="#D2691E"/>

  <!-- Roof ridge line -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#A0522D" stroke-width="3"/>

  <!-- Thatched texture -->
  <g stroke="#8B4513" stroke-width="1" opacity="0.5">
    <line x1="12" y1="12" x2="12" y2="52"/>
    <line x1="20" y1="12" x2="20" y2="52"/>
    <line x1="44" y1="12" x2="44" y2="52"/>
    <line x1="52" y1="12" x2="52" y2="52"/>
  </g>

  <!-- Barn door (center) -->
  <rect x="24" y="40" width="16" height="16" fill="#5D2E0D"/>
  <line x1="32" y1="40" x2="32" y2="56" stroke="#3D1E08" stroke-width="2"/>
  <circle cx="28" cy="50" r="1.5" fill="#FFD700"/>
  <circle cx="36" cy="50" r="1.5" fill="#FFD700"/>

  <!-- Wheat bundles on roof -->
  <g transform="translate(14, 16)">
    <line x1="4" y1="16" x2="2" y2="4" stroke="#F4A460" stroke-width="2"/>
    <line x1="6" y1="16" x2="6" y2="2" stroke="#F4A460" stroke-width="2"/>
    <line x1="8" y1="16" x2="10" y2="4" stroke="#F4A460" stroke-width="2"/>
    <ellipse cx="2" cy="3" rx="2" ry="3" fill="#FFD700"/>
    <ellipse cx="6" cy="1" rx="2" ry="3" fill="#FFD700"/>
    <ellipse cx="10" cy="3" rx="2" ry="3" fill="#FFD700"/>
  </g>

  <g transform="translate(40, 16)">
    <line x1="4" y1="16" x2="2" y2="4" stroke="#F4A460" stroke-width="2"/>
    <line x1="6" y1="16" x2="6" y2="2" stroke="#F4A460" stroke-width="2"/>
    <line x1="8" y1="16" x2="10" y2="4" stroke="#F4A460" stroke-width="2"/>
    <ellipse cx="2" cy="3" rx="2" ry="3" fill="#FFD700"/>
    <ellipse cx="6" cy="1" rx="2" ry="3" fill="#FFD700"/>
    <ellipse cx="10" cy="3" rx="2" ry="3" fill="#FFD700"/>
  </g>

  <!-- Windows -->
  <rect x="12" y="24" width="8" height="8" fill="#87CEEB"/>
  <rect x="44" y="24" width="8" height="8" fill="#87CEEB"/>

  <!-- Border -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="none" stroke="#916E15" stroke-width="2"/>
</svg>