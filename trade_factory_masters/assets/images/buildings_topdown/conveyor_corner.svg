<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Conveyor Belt - Corner (South to East turn) -->

  <!-- Base frame -->
  <rect x="0" y="0" width="64" height="64" fill="#3D3D3D"/>

  <!-- Outer curved rail (yellow) -->
  <path d="M22,0 L22,22 Q22,42 42,42 L64,42 L64,54 L42,54 Q10,54 10,22 L10,0 Z" fill="#E6A000"/>

  <!-- Inner curved rail -->
  <path d="M34,0 L34,22 Q34,30 42,30 L64,30 L64,42 L42,42 Q22,42 22,22 L22,0 Z" fill="#E6A000"/>

  <!-- Belt surface (curved) -->
  <path d="M22,0 L22,22 Q22,42 42,42 L64,42 L64,30 L42,30 Q34,30 34,22 L34,0 Z" fill="#2A2A2A"/>

  <!-- Curved roller segments -->
  <g fill="#4A4A4A" opacity="0.8">
    <rect x="26" y="4" width="4" height="12" rx="1"/>
    <path d="M26,24 Q26,32 34,36 L38,34 Q32,30 30,24 Z"/>
    <rect x="44" y="34" width="12" height="4" rx="1"/>
  </g>

  <!-- Direction arrows -->
  <g fill="#FFD700">
    <!-- Entry arrow (from bottom) -->
    <polygon points="28,12 24,20 28,20 28,24 32,24 32,20 36,20"/>
    <!-- Exit arrow (to right) -->
    <polygon points="52,36 44,32 44,36 40,36 40,40 44,40 44,44"/>
  </g>

  <!-- Corner highlight -->
  <circle cx="28" cy="36" r="3" fill="#5A5A5A"/>

  <!-- Roller bolts -->
  <g fill="#5A5A5A">
    <circle cx="28" cy="6" r="1.5"/>
    <circle cx="58" cy="36" r="1.5"/>
  </g>
</svg>