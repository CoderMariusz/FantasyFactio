<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Conveyor Belt - T-Junction/Splitter -->

  <!-- Base frame -->
  <rect x="0" y="0" width="64" height="64" fill="#3D3D3D"/>

  <!-- Rails (yellow) - cross pattern -->
  <!-- Vertical rails -->
  <rect x="10" y="0" width="10" height="64" fill="#E6A000"/>
  <rect x="44" y="0" width="10" height="64" fill="#E6A000"/>

  <!-- Horizontal rails -->
  <rect x="0" y="10" width="64" height="10" fill="#E6A000"/>
  <rect x="0" y="44" width="64" height="10" fill="#E6A000"/>

  <!-- Belt surfaces -->
  <!-- Vertical belt -->
  <rect x="20" y="0" width="24" height="64" fill="#2A2A2A"/>
  <!-- Horizontal belt -->
  <rect x="0" y="20" width="64" height="24" fill="#2A2A2A"/>

  <!-- Center junction hub -->
  <rect x="20" y="20" width="24" height="24" fill="#4A4A4A"/>
  <circle cx="32" cy="32" r="8" fill="#5A5A5A"/>
  <circle cx="32" cy="32" r="4" fill="#3D3D3D"/>

  <!-- Direction arrows -->
  <g fill="#FFD700">
    <!-- Down arrow -->
    <polygon points="32,52 26,44 30,44 30,40 34,40 34,44 38,44"/>
    <!-- Left arrow -->
    <polygon points="12,32 20,26 20,30 24,30 24,34 20,34 20,38"/>
    <!-- Right arrow -->
    <polygon points="52,32 44,26 44,30 40,30 40,34 44,34 44,38"/>
  </g>

  <!-- Roller segments -->
  <g fill="#4A4A4A" opacity="0.7">
    <rect x="28" y="4" width="8" height="4" rx="1"/>
    <rect x="28" y="56" width="8" height="4" rx="1"/>
    <rect x="4" y="28" width="4" height="8" rx="1"/>
    <rect x="56" y="28" width="4" height="8" rx="1"/>
  </g>

  <!-- Junction bolts -->
  <g fill="#6A6A6A">
    <circle cx="24" cy="24" r="2"/>
    <circle cx="40" cy="24" r="2"/>
    <circle cx="24" cy="40" r="2"/>
    <circle cx="40" cy="40" r="2"/>
  </g>
</svg>