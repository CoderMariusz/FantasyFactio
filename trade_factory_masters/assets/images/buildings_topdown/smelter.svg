<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Smelter - Blue Furnace with Chimney -->

  <!-- Building base -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="#4169E1"/>

  <!-- Inner structure -->
  <rect x="8" y="8" width="48" height="48" fill="#5A82FF"/>

  <!-- Chimney (top-left) -->
  <circle cx="16" cy="16" r="8" fill="#2B4799"/>
  <circle cx="16" cy="16" r="5" fill="#1A1A2E"/>
  <!-- Smoke -->
  <circle cx="16" cy="14" r="3" fill="#C0C0C0" opacity="0.5"/>

  <!-- Main furnace (center) -->
  <rect x="24" y="20" width="24" height="28" rx="2" fill="#2B4799"/>

  <!-- Furnace opening with glow -->
  <rect x="28" y="24" width="16" height="20" fill="#1A1A2E"/>
  <rect x="30" y="26" width="12" height="16" fill="#FF6B35" opacity="0.8"/>
  <rect x="32" y="28" width="8" height="12" fill="#FFD700" opacity="0.9"/>
  <rect x="34" y="30" width="4" height="8" fill="#FFFFE0"/>

  <!-- Input hopper (top) -->
  <polygon points="32,8 24,16 40,16" fill="#2B4799"/>
  <rect x="28" y="12" width="8" height="8" fill="#4A4A4A"/>

  <!-- Output (bottom) -->
  <rect x="28" y="48" width="8" height="8" fill="#4A4A4A"/>

  <!-- Metal bars (decorative) -->
  <rect x="50" y="20" width="4" height="24" fill="#708090"/>
  <line x1="52" y1="24" x2="52" y2="40" stroke="#5A6A7A" stroke-width="1"/>

  <!-- Border -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="none" stroke="#2B4799" stroke-width="2"/>
</svg>