<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Workshop - Purple with Gear -->

  <!-- Building base -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="#9370DB"/>

  <!-- Inner floor -->
  <rect x="8" y="8" width="48" height="48" fill="#A88AE8"/>

  <!-- Workbench (center) -->
  <rect x="16" y="16" width="32" height="24" fill="#8B4513" rx="2"/>
  <rect x="18" y="18" width="28" height="20" fill="#A0522D"/>

  <!-- Gear icon (main feature) -->
  <g transform="translate(24, 20)">
    <circle cx="8" cy="8" r="6" fill="#708090"/>
    <!-- Gear teeth -->
    <rect x="6" y="-2" width="4" height="4" fill="#708090"/>
    <rect x="6" y="14" width="4" height="4" fill="#708090"/>
    <rect x="-2" y="6" width="4" height="4" fill="#708090"/>
    <rect x="14" y="6" width="4" height="4" fill="#708090"/>
    <!-- Diagonal teeth -->
    <rect x="0" y="0" width="3" height="3" fill="#708090" transform="rotate(45, 1.5, 1.5)"/>
    <rect x="13" y="0" width="3" height="3" fill="#708090" transform="rotate(45, 14.5, 1.5)"/>
    <rect x="0" y="13" width="3" height="3" fill="#708090" transform="rotate(45, 1.5, 14.5)"/>
    <rect x="13" y="13" width="3" height="3" fill="#708090" transform="rotate(45, 14.5, 14.5)"/>
    <!-- Center -->
    <circle cx="8" cy="8" r="3" fill="#4A5568"/>
    <circle cx="8" cy="8" r="1.5" fill="#2D3748"/>
  </g>

  <!-- Tool rack (bottom) -->
  <rect x="12" y="44" width="40" height="8" fill="#5D4E7A"/>
  <line x1="20" y1="46" x2="20" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="28" y1="46" x2="28" y2="50" stroke="#708090" stroke-width="2"/>
  <line x1="36" y1="46" x2="36" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="44" y1="46" x2="44" y2="50" stroke="#708090" stroke-width="2"/>

  <!-- Windows -->
  <rect x="8" y="24" width="6" height="8" fill="#87CEEB"/>
  <rect x="50" y="24" width="6" height="8" fill="#87CEEB"/>

  <!-- Border -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="none" stroke="#624A92" stroke-width="2"/>
</svg>