<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Stone Floor Tile -->

  <!-- Base stone -->
  <rect x="0" y="0" width="64" height="64" fill="#808080"/>

  <!-- Stone blocks pattern -->
  <!-- Row 1 -->
  <rect x="2" y="2" width="28" height="14" fill="#909090" rx="1"/>
  <rect x="34" y="2" width="28" height="14" fill="#757575" rx="1"/>

  <!-- Row 2 -->
  <rect x="2" y="18" width="18" height="12" fill="#757575" rx="1"/>
  <rect x="22" y="18" width="20" height="12" fill="#909090" rx="1"/>
  <rect x="44" y="18" width="18" height="12" fill="#858585" rx="1"/>

  <!-- Row 3 -->
  <rect x="2" y="32" width="24" height="14" fill="#858585" rx="1"/>
  <rect x="28" y="32" width="16" height="14" fill="#757575" rx="1"/>
  <rect x="46" y="32" width="16" height="14" fill="#909090" rx="1"/>

  <!-- Row 4 -->
  <rect x="2" y="48" width="14" height="14" fill="#909090" rx="1"/>
  <rect x="18" y="48" width="22" height="14" fill="#757575" rx="1"/>
  <rect x="42" y="48" width="20" height="14" fill="#858585" rx="1"/>

  <!-- Grout lines (darker) -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#555555" stroke-width="2"/>
  <line x1="0" y1="30" x2="64" y2="30" stroke="#555555" stroke-width="2"/>
  <line x1="0" y1="46" x2="64" y2="46" stroke="#555555" stroke-width="2"/>

  <!-- Vertical joints -->
  <line x1="30" y1="0" x2="30" y2="16" stroke="#555555" stroke-width="2"/>
  <line x1="20" y1="16" x2="20" y2="30" stroke="#555555" stroke-width="2"/>
  <line x1="42" y1="16" x2="42" y2="30" stroke="#555555" stroke-width="2"/>
  <line x1="26" y1="30" x2="26" y2="46" stroke="#555555" stroke-width="2"/>
  <line x1="44" y1="30" x2="44" y2="46" stroke="#555555" stroke-width="2"/>
  <line x1="16" y1="46" x2="16" y2="64" stroke="#555555" stroke-width="2"/>
  <line x1="40" y1="46" x2="40" y2="64" stroke="#555555" stroke-width="2"/>

  <!-- Subtle cracks -->
  <path d="M12,8 L16,12" stroke="#606060" stroke-width="0.5" opacity="0.5"/>
  <path d="M50,38 L54,42" stroke="#606060" stroke-width="0.5" opacity="0.5"/>
</svg>