<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Sand Tile -->

  <!-- Base sand -->
  <rect x="0" y="0" width="64" height="64" fill="#F4A460"/>

  <!-- Lighter patches (sun-bleached) -->
  <ellipse cx="20" cy="16" rx="12" ry="8" fill="#FFDAB9" opacity="0.5"/>
  <ellipse cx="48" cy="40" rx="10" ry="8" fill="#FFDAB9" opacity="0.4"/>
  <circle cx="12" cy="52" r="8" fill="#FFDAB9" opacity="0.35"/>

  <!-- Darker patches (shadows/dips) -->
  <ellipse cx="40" cy="12" rx="8" ry="6" fill="#C47B3D" opacity="0.3"/>
  <ellipse cx="16" cy="36" rx="10" ry="6" fill="#C47B3D" opacity="0.25"/>
  <circle cx="56" cy="56" r="6" fill="#C47B3D" opacity="0.3"/>

  <!-- Wind ripple lines -->
  <g stroke="#C47B3D" stroke-width="1" opacity="0.4" fill="none">
    <path d="M4,20 Q16,18 28,20 Q40,22 52,20"/>
    <path d="M8,36 Q20,34 32,36 Q44,38 56,36"/>
    <path d="M4,52 Q16,50 28,52 Q40,54 52,52"/>
  </g>

  <!-- Sand grains (small dots) -->
  <g fill="#DEB887" opacity="0.6">
    <circle cx="8" cy="8" r="1"/>
    <circle cx="24" cy="28" r="0.8"/>
    <circle cx="44" cy="24" r="1"/>
    <circle cx="56" cy="8" r="0.8"/>
    <circle cx="32" cy="48" r="1"/>
    <circle cx="52" cy="28" r="0.8"/>
    <circle cx="12" cy="44" r="1"/>
    <circle cx="36" cy="8" r="0.8"/>
  </g>

  <!-- Shell (optional beach detail) -->
  <ellipse cx="48" cy="52" rx="3" ry="2" fill="#FFF8DC" opacity="0.7"/>
  <path d="M46,52 Q48,50 50,52" stroke="#D2B48C" stroke-width="0.5" fill="none"/>
</svg>