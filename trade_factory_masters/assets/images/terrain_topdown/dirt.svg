<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Dirt Tile -->

  <!-- Base dirt -->
  <rect x="0" y="0" width="64" height="64" fill="#8B4513"/>

  <!-- Darker patches -->
  <ellipse cx="16" cy="20" rx="10" ry="8" fill="#5D2E0D" opacity="0.4"/>
  <ellipse cx="48" cy="44" rx="12" ry="8" fill="#5D2E0D" opacity="0.35"/>
  <circle cx="40" cy="16" r="6" fill="#5D2E0D" opacity="0.3"/>

  <!-- Lighter patches -->
  <ellipse cx="32" cy="36" rx="8" ry="6" fill="#A0522D" opacity="0.4"/>
  <circle cx="12" cy="52" r="7" fill="#A0522D" opacity="0.35"/>
  <circle cx="56" cy="24" r="5" fill="#A0522D" opacity="0.3"/>

  <!-- Pebbles/stones -->
  <circle cx="24" cy="12" r="3" fill="#696969" opacity="0.6"/>
  <circle cx="52" cy="52" r="2.5" fill="#808080" opacity="0.5"/>
  <circle cx="8" cy="32" r="2" fill="#696969" opacity="0.55"/>
  <circle cx="44" cy="28" r="1.5" fill="#808080" opacity="0.5"/>
  <circle cx="28" cy="56" r="2" fill="#696969" opacity="0.5"/>

  <!-- Cracks -->
  <path d="M20,40 L24,44 L22,50" stroke="#5D2E0D" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M48,8 L52,14 L50,18" stroke="#5D2E0D" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Small dirt clumps -->
  <circle cx="36" cy="48" r="1" fill="#6B3510" opacity="0.6"/>
  <circle cx="16" cy="8" r="1.5" fill="#6B3510" opacity="0.5"/>
</svg>