<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Grass Tile -->

  <!-- Base grass -->
  <rect x="0" y="0" width="64" height="64" fill="#7CFC00"/>

  <!-- Darker grass patches -->
  <circle cx="12" cy="16" r="6" fill="#5AB300" opacity="0.4"/>
  <circle cx="48" cy="24" r="8" fill="#5AB300" opacity="0.3"/>
  <circle cx="28" cy="48" r="7" fill="#5AB300" opacity="0.35"/>
  <ellipse cx="52" cy="52" rx="8" ry="6" fill="#5AB300" opacity="0.3"/>

  <!-- Lighter highlights -->
  <circle cx="36" cy="12" r="5" fill="#90EE90" opacity="0.4"/>
  <circle cx="8" cy="44" r="4" fill="#90EE90" opacity="0.3"/>
  <circle cx="56" cy="36" r="3" fill="#90EE90" opacity="0.35"/>

  <!-- Grass blades (small details) -->
  <g stroke="#228B22" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <line x1="20" y1="20" x2="20" y2="16"/>
    <line x1="22" y1="21" x2="24" y2="17"/>
    <line x1="18" y1="21" x2="16" y2="17"/>

    <line x1="44" y1="44" x2="44" y2="40"/>
    <line x1="46" y1="45" x2="48" y2="41"/>
    <line x1="42" y1="45" x2="40" y2="41"/>

    <line x1="12" y1="36" x2="12" y2="32"/>
    <line x1="52" cy="16" x2="52" y2="12"/>
  </g>

  <!-- Small flowers (optional detail) -->
  <circle cx="32" cy="32" r="2" fill="#FFFF00" opacity="0.6"/>
  <circle cx="16" cy="52" r="1.5" fill="#FF69B4" opacity="0.5"/>
</svg>