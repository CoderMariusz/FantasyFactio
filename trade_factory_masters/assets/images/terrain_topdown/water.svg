<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Top-Down Water Tile -->

  <!-- Base water -->
  <rect x="0" y="0" width="64" height="64" fill="#4169E1"/>

  <!-- Deeper water areas -->
  <ellipse cx="32" cy="32" rx="20" ry="16" fill="#2B4799" opacity="0.5"/>
  <circle cx="16" cy="16" r="10" fill="#2B4799" opacity="0.3"/>
  <circle cx="52" cy="48" r="8" fill="#2B4799" opacity="0.35"/>

  <!-- Wave patterns -->
  <g fill="none" stroke="#6495ED" stroke-width="1.5" opacity="0.6">
    <path d="M4,16 Q12,12 20,16 Q28,20 36,16 Q44,12 52,16 Q60,20 64,16"/>
    <path d="M0,32 Q8,28 16,32 Q24,36 32,32 Q40,28 48,32 Q56,36 64,32"/>
    <path d="M4,48 Q12,44 20,48 Q28,52 36,48 Q44,44 52,48 Q60,52 64,48"/>
  </g>

  <!-- Light reflections -->
  <ellipse cx="20" cy="24" rx="6" ry="3" fill="#87CEEB" opacity="0.5"/>
  <ellipse cx="48" cy="20" rx="4" ry="2" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="36" cy="44" rx="5" ry="2.5" fill="#87CEEB" opacity="0.4"/>

  <!-- Sparkles -->
  <circle cx="28" cy="16" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="52" cy="32" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="12" cy="48" r="1.2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="44" cy="56" r="0.8" fill="#FFFFFF" opacity="0.6"/>

  <!-- Subtle foam/bubbles -->
  <circle cx="8" cy="8" r="2" fill="#B0E0E6" opacity="0.3"/>
  <circle cx="56" cy="12" r="1.5" fill="#B0E0E6" opacity="0.25"/>
</svg>