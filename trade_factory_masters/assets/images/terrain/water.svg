<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Water Tile -->

  <!-- Main diamond shape - base water -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#4169E1"/>

  <!-- Deeper water in center -->
  <polygon points="32,4 56,16 32,28 8,16" fill="#2B4799" opacity="0.5"/>

  <!-- Wave patterns -->
  <path d="M12,14 Q16,12 20,14 Q24,16 28,14" stroke="#6495ED" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M36,16 Q40,14 44,16 Q48,18 52,16" stroke="#6495ED" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M24,20 Q28,18 32,20 Q36,22 40,20" stroke="#6495ED" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Light reflections/sparkles -->
  <ellipse cx="28" cy="12" rx="3" ry="1.5" fill="#87CEEB" opacity="0.5"/>
  <ellipse cx="44" cy="14" rx="2" ry="1" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="20" cy="18" rx="2" ry="1" fill="#87CEEB" opacity="0.3"/>

  <!-- Shimmer effect -->
  <circle cx="36" cy="10" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="48" cy="18" r="0.8" fill="#FFFFFF" opacity="0.5"/>

  <!-- Edge shading (underwater depth) -->
  <line x1="0" y1="16" x2="32" y2="32" stroke="#2B4799" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="32" x2="64" y2="16" stroke="#6495ED" stroke-width="0.5" opacity="0.4"/>
</svg>