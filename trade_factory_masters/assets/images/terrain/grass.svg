<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Grass Tile -->

  <!-- Main diamond shape -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#7CFC00"/>

  <!-- Subtle texture - darker grass patches -->
  <ellipse cx="16" cy="14" rx="4" ry="2" fill="#5AB300" opacity="0.4"/>
  <ellipse cx="40" cy="18" rx="5" ry="2" fill="#5AB300" opacity="0.3"/>
  <ellipse cx="28" cy="10" rx="3" ry="1.5" fill="#5AB300" opacity="0.4"/>

  <!-- Light highlights -->
  <ellipse cx="48" cy="12" rx="4" ry="2" fill="#90EE90" opacity="0.3"/>
  <ellipse cx="20" cy="20" rx="3" ry="1.5" fill="#90EE90" opacity="0.25"/>

  <!-- Small grass blades -->
  <line x1="24" y1="16" x2="24" y2="14" stroke="#228B22" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="14" x2="40" y2="12" stroke="#228B22" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="18" x2="32" y2="16" stroke="#228B22" stroke-width="1" opacity="0.5"/>

  <!-- Edge shading for depth -->
  <line x1="0" y1="16" x2="32" y2="32" stroke="#5AB300" stroke-width="1" opacity="0.5"/>
</svg>