<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Stone Floor Tile -->

  <!-- Main diamond shape -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#808080"/>

  <!-- Stone block pattern - horizontal lines -->
  <line x1="8" y1="12" x2="56" y2="12" stroke="#555555" stroke-width="0.5" opacity="0.6" transform="rotate(-26.57, 32, 16)"/>
  <line x1="8" y1="20" x2="56" y2="20" stroke="#555555" stroke-width="0.5" opacity="0.6" transform="rotate(-26.57, 32, 16)"/>

  <!-- Vertical joint lines (brick pattern) -->
  <line x1="16" y1="8" x2="16" y2="16" stroke="#555555" stroke-width="0.5" opacity="0.5"/>
  <line x1="32" y1="4" x2="32" y2="12" stroke="#555555" stroke-width="0.5" opacity="0.5"/>
  <line x1="48" y1="8" x2="48" y2="16" stroke="#555555" stroke-width="0.5" opacity="0.5"/>
  <line x1="24" y1="16" x2="24" y2="24" stroke="#555555" stroke-width="0.5" opacity="0.5"/>
  <line x1="40" y1="16" x2="40" y2="24" stroke="#555555" stroke-width="0.5" opacity="0.5"/>

  <!-- Light highlights on some stones -->
  <polygon points="20,8 28,12 20,16 12,12" fill="#A0A0A0" opacity="0.3"/>
  <polygon points="44,12 52,16 44,20 36,16" fill="#A0A0A0" opacity="0.25"/>

  <!-- Shadow on some stones -->
  <polygon points="36,8 44,12 36,16 28,12" fill="#555555" opacity="0.2"/>

  <!-- Edge shading for depth -->
  <line x1="0" y1="16" x2="32" y2="32" stroke="#555555" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="32" x2="64" y2="16" stroke="#A0A0A0" stroke-width="0.5" opacity="0.3"/>
</svg>