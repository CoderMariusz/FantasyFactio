<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Dirt Tile -->

  <!-- Main diamond shape -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#8B4513"/>

  <!-- Darker patches (soil variation) -->
  <ellipse cx="20" cy="14" rx="6" ry="3" fill="#5D2E0D" opacity="0.4"/>
  <ellipse cx="44" cy="18" rx="5" ry="2" fill="#5D2E0D" opacity="0.3"/>
  <ellipse cx="32" cy="12" rx="4" ry="2" fill="#5D2E0D" opacity="0.35"/>

  <!-- Lighter patches -->
  <ellipse cx="50" cy="14" rx="4" ry="2" fill="#A0522D" opacity="0.4"/>
  <ellipse cx="14" cy="18" rx="3" ry="1.5" fill="#A0522D" opacity="0.3"/>

  <!-- Small stones/pebbles -->
  <circle cx="24" cy="16" r="1.5" fill="#696969" opacity="0.6"/>
  <circle cx="40" cy="14" r="1" fill="#808080" opacity="0.5"/>
  <circle cx="36" cy="20" r="1.2" fill="#696969" opacity="0.5"/>

  <!-- Cracks in dirt -->
  <path d="M28,10 L30,14 L28,18" stroke="#5D2E0D" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M42,12 L44,16" stroke="#5D2E0D" stroke-width="0.5" fill="none" opacity="0.4"/>

  <!-- Edge shading -->
  <line x1="0" y1="16" x2="32" y2="32" stroke="#5D2E0D" stroke-width="1" opacity="0.5"/>
</svg>