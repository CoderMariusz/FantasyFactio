<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Conveyor Belt - East direction (left to right) -->

  <!-- Base/frame - dark metal -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#3D3D3D"/>

  <!-- Top edge rail (yellow/orange) -->
  <polygon points="32,0 64,16 60,18 28,2" fill="#FFB81C"/>
  <polygon points="0,16 32,0 28,2 4,14" fill="#E6A000"/>

  <!-- Bottom edge rail -->
  <polygon points="32,32 64,16 60,14 28,30" fill="#B37A00"/>
  <polygon points="0,16 32,32 28,30 4,18" fill="#E6A000"/>

  <!-- Belt surface (dark rubber) -->
  <polygon points="28,4 56,16 28,28 4,16" fill="#2A2A2A"/>

  <!-- Belt segments/rollers - horizontal -->
  <g fill="#4A4A4A">
    <line x1="12" y1="16" x2="20" y2="12" stroke="#4A4A4A" stroke-width="3"/>
    <line x1="24" y1="14" x2="32" y2="10" stroke="#4A4A4A" stroke-width="3"/>
    <line x1="36" y1="12" x2="44" y2="16" stroke="#4A4A4A" stroke-width="3"/>
    <line x1="32" y1="18" x2="40" y2="22" stroke="#4A4A4A" stroke-width="3"/>
  </g>

  <!-- Direction arrows (yellow chevrons - pointing east) -->
  <g fill="#FFD700" opacity="0.9">
    <polygon points="20,16 24,13 28,16 24,19"/>
    <polygon points="36,16 40,13 44,16 40,19"/>
  </g>

  <!-- Metallic highlights -->
  <line x1="32" y1="0" x2="64" y2="16" stroke="#FFD54F" stroke-width="0.5" opacity="0.5"/>
</svg>