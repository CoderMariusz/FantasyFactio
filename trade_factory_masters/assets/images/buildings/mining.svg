<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Isometric Mining Building - Brown with Pickaxe -->

  <!-- Left face (shadow) -->
  <polygon points="32,32 0,48 0,32 32,16" fill="#5D2E0D"/>

  <!-- Right face (light) -->
  <polygon points="32,32 64,48 64,32 32,16" fill="#A0522D"/>

  <!-- Top face -->
  <polygon points="32,16 0,32 32,48 64,32" fill="#8B4513"/>

  <!-- Roof peak -->
  <polygon points="32,8 16,24 32,32 48,24" fill="#6B3510"/>

  <!-- Pickaxe icon on top -->
  <g transform="translate(24, 18)">
    <!-- Handle -->
    <line x1="8" y1="2" x2="8" y2="14" stroke="#4A3728" stroke-width="2" stroke-linecap="round"/>
    <!-- Head -->
    <path d="M2,4 L14,4 L12,2 L4,2 Z" fill="#708090"/>
    <path d="M2,4 L4,6 L12,6 L14,4" fill="#5A6A7A"/>
  </g>

  <!-- Mine entrance (dark) -->
  <polygon points="32,38 22,44 32,50 42,44" fill="#2D1810"/>

  <!-- Support beams -->
  <line x1="24" y1="42" x2="24" y2="48" stroke="#4A3728" stroke-width="2"/>
  <line x1="40" y1="42" x2="40" y2="48" stroke="#4A3728" stroke-width="2"/>
</svg>