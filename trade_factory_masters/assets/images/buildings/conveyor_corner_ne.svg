<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Conveyor Belt - Corner piece (South to East turn) -->

  <!-- Base/frame - dark metal -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#3D3D3D"/>

  <!-- Outer curved rail (yellow) -->
  <path d="M32,0 Q56,8 64,16 L60,18 Q52,12 32,4 Z" fill="#FFB81C"/>
  <path d="M0,16 Q8,20 32,32 L28,30 Q12,22 4,18 Z" fill="#B37A00"/>

  <!-- Inner curved rail -->
  <path d="M32,8 Q44,12 52,16" fill="none" stroke="#E6A000" stroke-width="4"/>

  <!-- Belt surface (dark rubber) - curved -->
  <path d="M32,4 Q48,10 56,16 L52,18 Q44,14 32,10 Z" fill="#2A2A2A"/>
  <path d="M12,14 Q20,18 32,24 L28,26 Q18,20 8,16 Z" fill="#2A2A2A"/>

  <!-- Center connection -->
  <polygon points="32,10 44,14 32,20 20,16" fill="#2A2A2A"/>

  <!-- Direction arrows (curved path) -->
  <g fill="#FFD700" opacity="0.9">
    <!-- Entry arrow (from south) -->
    <polygon points="32,22 28,24 32,26 36,24"/>
    <!-- Turn indicator -->
    <polygon points="36,14 40,12 42,16 38,18"/>
    <!-- Exit arrow (to east) -->
    <polygon points="48,15 52,14 52,18 48,17"/>
  </g>

  <!-- Roller marks -->
  <g stroke="#4A4A4A" stroke-width="2" opacity="0.7">
    <line x1="28" y1="20" x2="36" y2="22"/>
    <line x1="38" y1="16" x2="46" y2="14"/>
  </g>

  <!-- Metallic highlights -->
  <path d="M32,0 Q56,8 64,16" fill="none" stroke="#FFD54F" stroke-width="0.5" opacity="0.5"/>
</svg>