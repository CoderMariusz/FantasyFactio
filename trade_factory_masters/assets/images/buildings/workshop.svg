<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Isometric Workshop - Purple with Gear -->

  <!-- Main building - Left face (shadow) -->
  <polygon points="32,30 6,44 6,58 32,44" fill="#624A92"/>

  <!-- Main building - Right face (light) -->
  <polygon points="32,30 58,44 58,58 32,44" fill="#A88AE8"/>

  <!-- Main building - Top face -->
  <polygon points="32,18 6,32 32,46 58,32" fill="#9370DB"/>

  <!-- Roof with slight peak -->
  <polygon points="32,12 10,28 32,42 54,28" fill="#7B5DAF"/>

  <!-- Gear icon on front -->
  <g transform="translate(24, 22)">
    <!-- Outer gear -->
    <circle cx="8" cy="8" r="7" fill="#708090" stroke="#4A5568" stroke-width="1"/>
    <!-- Gear teeth -->
    <rect x="6" y="0" width="4" height="3" fill="#708090"/>
    <rect x="6" y="13" width="4" height="3" fill="#708090"/>
    <rect x="0" y="6" width="3" height="4" fill="#708090"/>
    <rect x="13" y="6" width="3" height="4" fill="#708090"/>
    <!-- Inner circle -->
    <circle cx="8" cy="8" r="3" fill="#4A5568"/>
    <!-- Center hole -->
    <circle cx="8" cy="8" r="1.5" fill="#2D3748"/>
  </g>

  <!-- Workbench on left side -->
  <polygon points="12,48 12,54 22,50 22,44" fill="#8B4513"/>

  <!-- Window on right side -->
  <polygon points="42,38 42,48 52,44 52,34" fill="#87CEEB"/>
  <line x1="47" y1="36" x2="47" y2="46" stroke="#624A92" stroke-width="1"/>
  <line x1="42" y1="43" x2="52" y2="39" stroke="#624A92" stroke-width="1"/>

  <!-- Tools leaning against wall -->
  <line x1="54" y1="40" x2="56" y2="52" stroke="#8B4513" stroke-width="2"/>
  <line x1="52" y1="42" x2="54" y2="54" stroke="#708090" stroke-width="2"/>
</svg>