<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Isometric Conveyor Belt - Factorio Style (North-South direction) -->

  <!-- Base/frame - dark metal -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#3D3D3D"/>

  <!-- Left edge rail (yellow/orange) -->
  <polygon points="32,0 8,12 8,16 32,4" fill="#E6A000"/>
  <polygon points="8,12 8,16 32,28 32,24" fill="#B37A00"/>

  <!-- Right edge rail (yellow/orange) -->
  <polygon points="32,0 56,12 56,16 32,4" fill="#FFB81C"/>
  <polygon points="56,12 56,16 32,28 32,24" fill="#E6A000"/>

  <!-- Belt surface (dark rubber) -->
  <polygon points="32,4 12,14 32,24 52,14" fill="#2A2A2A"/>

  <!-- Belt segments/rollers -->
  <g fill="#4A4A4A">
    <!-- Roller 1 -->
    <polygon points="32,6 18,12 32,18 46,12" opacity="0.8"/>
    <!-- Roller 2 -->
    <polygon points="32,10 22,14 32,18 42,14" opacity="0.6"/>
  </g>

  <!-- Direction arrows (yellow chevrons like Factorio) -->
  <g fill="#FFD700" opacity="0.9">
    <!-- Arrow 1 -->
    <polygon points="32,7 26,10 32,13 38,10"/>
    <!-- Arrow 2 -->
    <polygon points="32,14 26,17 32,20 38,17"/>
  </g>

  <!-- Metallic highlights on rails -->
  <line x1="32" y1="0" x2="56" y2="12" stroke="#FFD54F" stroke-width="0.5" opacity="0.5"/>
  <line x1="32" y1="4" x2="52" y2="14" stroke="#FFFFFF" stroke-width="0.3" opacity="0.3"/>

  <!-- Shadow under belt -->
  <line x1="8" y1="16" x2="32" y2="28" stroke="#1A1A1A" stroke-width="1" opacity="0.5"/>
</svg>